<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
  <style>
    .box {
      border: 1px solid #444;
      background-color: #ccc;
      margin: 20px 20px;
      padding: 5px 20px;
    }
  </style>
</head>

<body>
  <h1>Volunteer Form</h1>

  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <label><h2>My Info</h2></label>
      <label>First Name: </label>
      <input type="text" name="first_name_field" placeholder="Grace"><br><br>
      <label>Last Name: </label>
      <input type="text" name="last_name_field" placeholder="Kwon"><br><br>
      <label>Phone Number: </label>
      <input type="tel" name="phone_field" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <small>Format: 123-456-7890</small><br><br>
      <label>Email Address: </label>
      <input type="email" name="email_field" placeholder="gracekwon@gmail.com">
      <small>Format: gracekwon@gmail.com</small><br><br>
      <label>Gender: </label><br>
        <input type="radio" name="gender_field" value="Male">Male<br>
        <input type="radio" name="gender_field" value="Female">Female<br>
        <input type="radio" name="gender_field" value="No Response">No Response<br><br>
      <label>Age: </label>
        <select name="age_field">
          <option value="Age">Age</option>
          <option value="Under 18">Under 18</option>
          <option value="18-24">18 - 24</option>
          <option value="25-34">25 - 34</option>
          <option value="35-44">35 - 44</option>
          <option value="45-54">45 - 54</option>
          <option value="55-64">55 - 64</option>
          <option value="65+">65 and over</option>
        </select>
    </fieldset>
    <br>

    <fieldset>
      <label><h2>My Availability</h2></label>

      <label>Days Available: </label><br>
      <input type="checkbox" name="available_field[]" value="Sunday">
      <label>Sunday</label><br>
      <input type="checkbox" name="available_field[]" value="Monday">
      <label>Monday</label><br>
      <input type="checkbox" name="available_field[]" value="Tuesday">
      <label>Tuesday</label><br>
      <input type="checkbox" name="available_field[]" value="Wednesday">
      <label>Wednesday</label><br>
      <input type="checkbox" name="available_field[]" value="Thursday">
      <label>Thursday</label><br>
      <input type="checkbox" name="available_field[]" value="Friday">
      <label>Friday</label><br>
      <input type="checkbox" name="available_field[]" value="Saturday">
      <label>Saturday</label><br>
      <br>

      <label>Any Comments?</label><br>
      <textarea name="comments_field" rows="5" cols="60"></textarea><br>
    </fieldset>

    <br>

    <input type="Submit" value="Send Me">

    <input type="hidden" name="hidden_field" value="hkwon11@hawk.iit.edu">
  </form>
</body>
</html>
